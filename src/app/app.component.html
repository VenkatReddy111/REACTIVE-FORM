<div class="container">
    <h1 style="color:rgb(22, 20, 20);text-align: center;"><i>REACTIVE FORMS</i></h1>
    <div class="alert alert-danger" *ngIf="errorMsg;else next">{{errorMsg}}</div>
    <ng-template #next>
    <form [formGroup]="ngForm" (ngSubmit)="enroll();ngForm.reset()">
        <!-- {{ngForm.value|json}}
        <hr> -->
        <div class="form-group">
            <label>UserName</label>
            <input type="text" [class.is-invalid]="userName.invalid && userName.touched"
            class="form-control"  formControlName="userName">
            <small class="text-danger" *ngIf="userName.invalid && userName.touched ">userName is required</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [class.is-invalid]="password.invalid && password.touched"
             class="form-control" formControlName="password">
             <div *ngIf="password.errors && (password.invalid && password.touched)">
                 <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                 <small class="text-danger" *ngIf="password.errors.minlength">Password should be of minimum 3 digits</small>
                 <small></small>
             </div>
        </div>
        <div class="form-group">
            <label>ConfirmPassord</label>
            <input type="password" [class.is-invalid]='confirmPassword.invalid && confirmPassword.touched' class="form-control" formControlName="confirmPassword">
            <small class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched ">confirmPassword is required</small>
        </div>
        <div>
            <input type="submit" [disabled]="ngForm.invalid" class="btn btn-success"  value="submit">
        </div>
    </form>
</ng-template>
    <br><br>

<div class="container">
    <h1 style="text-align: center;color:green">Table of Data</h1>
    <table class="table table-bordered table-dark">
        <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>ConfirmPassword</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.userName}}</td>
            <td>{{employee.password}}</td>
            <td>{{employee.confirmPassword}}</td>
        </tr>
    </table>
</div>


</div>
